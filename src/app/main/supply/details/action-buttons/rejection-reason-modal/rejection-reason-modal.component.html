<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ header }}</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="reasonInput">Reason</label>
      <textarea class="form-control" [class.is-invalid]="!reason.length && (reasonInput.dirty || reasonInput.touched)"
                id="reasonInput" rows="3" [(ngModel)]="reason" #reasonInput='ngModel'></textarea>
      <small class="invalid-feedback">Rejection reason is required</small>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="confirm()" [disabled]="!reason.length">Confirm</button>
    <button class="btn btn-secondary" (click)="close()">Back</button>
  </div>
</div>
