<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #form="ngForm">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="nameInput">New name</label>
            <input class="form-control" [class.is-invalid]="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
                   type="text" [(ngModel)]="name" id="nameInput" required #nameInput="ngModel" minlength="3"
                   name="name" [placeholder]="inputPlaceholder">
            <div class="invalid-feedback" *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
              <div *ngIf="nameInput.errors.required">New name is required</div>
              <div *ngIf="nameInput.errors.minlength">Name has to be at least 3 characters long</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="change()" [disabled]="form.invalid">Change</button>
    <button class="btn btn-secondary" (click)="close()">Cancel</button>
  </div>
</div>
