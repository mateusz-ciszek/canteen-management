<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Create meal addition</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <!-- FIXME: add validation -->
    <form>
      <div class="form-group">
        <label for="mealName">Name:</label>
        <input type="text" class="form-control" id="mealName" name="mealName" [(ngModel)]="model.name">
      </div>
      <div class="form-group">
        <label for="mealPrice">Price:</label>
        <input type="number" class="form-control" id="mealPrice" name="mealPrice" [(ngModel)]="model.price">
      </div>
      <div class="form-group">
        <label for="mealDescription">Description:</label>
        <textarea class="form-control" id="mealDescription" rows="3" name="mealDescription"
                  [(ngModel)]="model.description"></textarea>
      </div>
    </form>

    <!-- FIXME: add separation -->
    <form class="form-inline">
      <div class="row" *ngFor="let addition of model.additions; let index = index">
        <div class="form-group">
          <button type="button" class="close" (click)="removeAddition(index)">
            <span>&times;</span>
          </button>
        </div>
        <div class="form-group">
          <label for="additionName">Name:</label>
          <!-- FIXME: add validation, is required -->
          <input type="text" class="form-control name-input" id="additionName" name="additionName"
                 [(ngModel)]="addition.name">
        </div>
        <div class="form-group">
          <label for="additionPrice">Price:</label>
          <!-- FIXME: add validation, is required, can't below 0 -->
          <input type="number" class="form-control price-input" id="additionPrice" name="additionPrice"
                 [(ngModel)]="addition.price">
        </div>
        <label class="currency-label">z≈Ç</label>
      </div>
    </form>
  </div>

  <div class="modal-footer separate">
    <button type="button" class="btn btn-secondary to-left" (click)="createAddition()">New addition</button>
    <div>
      <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
      <button type="button" class="btn btn-primary" (click)="addMeal()">Create</button>
    </div>
  </div>
</div>
