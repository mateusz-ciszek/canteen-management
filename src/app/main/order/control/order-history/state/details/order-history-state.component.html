<div class="jumbotron">
  <div>State: <app-order-state-badge [state]="orderState.state"></app-order-state-badge></div>
  <div>
    Entered by:
    <span>{{ orderState.enteredBy.firstName }} {{ orderState.enteredBy.lastName }}</span>
    <a class="alert alert-link" href="mailto:{{ orderState.enteredBy.email }}">Contact</a>
  </div>
  <div>Entered date: {{ orderState.enteredDate | date:'dd.MM.yyyy HH:mm' }}</div>
</div>
