<div class="jumbotron">
  <h3>Orders</h3>
  <div>Total orders: {{ orders.length }}</div>
  <div>New orders: {{ newOrdersCount }}</div>
  <div>Ready orders: {{ readyOrdersCount }}</div>
</div>

<div class="actions">
  <app-selector-summary [selector]="selector"></app-selector-summary>
</div>

<!-- TODO: add filtering -->
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th scope="col" class="check-box-col">
        <input type="checkbox" [ngModel]="selector.isSelectedAll()" (change)="selector.onChangeAll($event)">
      </th>
      <th scope="col" class="index-col">#</th>
      <th scope="col">User</th>
      <!--<th scope="col">Order date</th>-->
      <th scope="col">Items</th>
      <th scope="col" class="price-col">Price</th>
      <th scope="col"><span class="float-right">State</span></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let index = index">
      <th scope="row">
        <input type="checkbox" [(ngModel)]="selector.getItem(index).isSelected">
      </th>
      <th>{{ index + 1 }}</th>
      <th>{{ order.user.firstName + ' ' + order.user.lastName }}</th>
      <!--<th>{{ order.date }}</th>-->
      <th>{{ order.items.length }}</th>
      <th>{{ order.totalPrice | currency }}</th>
      <th><span class="float-right">{{ order.state }}</span></th>
    </tr>
  </tbody>
</table>
