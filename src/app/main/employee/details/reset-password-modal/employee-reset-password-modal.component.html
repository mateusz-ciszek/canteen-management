<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Reset password</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Are you sure you want to request new password for <b>{{ model.firstName }} {{ model.lastName }}</b>?</div>
    <div class="alert alert-danger">
      <b>Warning!</b> Their current password will be lost and they won't be able to login until they receive the new one.
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="resetPassword()">Reset password</button>
    <button class="btn btn-secondary" (click)="close()">Cancel</button>
  </div>
</div>
