<div class="d-none d-md-flex">
  <div class="calendar-header" *ngFor="let dayName of dayNames">{{ dayName }}</div>
</div>
<div class="d-flex d-md-none">
  <div class="calendar-header" *ngFor="let dayAbbreviation of dayAbbreviations">{{ dayAbbreviation }}</div>
</div>
<div class="d-flex" *ngFor="let week of month.weeks">
  <div class="cell" [class.selected]="day.isSelected" (click)="changeSelection(day)"
       *ngFor="let day of week.days; let index = index">
    <div class="date">{{ day.date.getDate() }}</div>
    <ng-container *ngIf="day.details">
      <div class="cell-data">
        <div class="label">
          <span class="badge badge-success">{{ day.details.workersPresent.length }}</span>
          <span class="d-none d-md-inline"> workers</span>
        </div>
        <div class="label" *ngIf="day.details.requests.length !== 0">
          <span class="badge badge-warning">{{ day.details.requests.length }}</span>
          <span class="d-none d-md-inline"> requests</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
