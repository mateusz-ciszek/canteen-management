<div *ngIf="isLoggedIn">
  <div class="header">
    <img src="assets/logo.png" class="img" alt="Restaurant management logo">
    <div>
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="onLogoutButtonClick()">Logout</button>
    </div>
  </div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a routerLink="main/menu" class="nav-link" routerLinkActive="active">Menu</a>
    <a routerLink="main/order" class="nav-link" routerLinkActive="active">Orders</a>
    <a routerLink="main/employees" class="nav-link" routerLinkActive="active">Employees</a>
    <a routerLink="main/supply" class="nav-link" routerLinkActive="active">Supplies</a>
  </nav>
</div>
