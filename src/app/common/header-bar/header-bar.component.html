<div *ngIf="isLoggedIn">
  <div class="header">
    <img src="assets/logo.png" class="img" alt="Restaurant management logo">
    <div>
      <button type="button" class="btn btn-outline-dark btn-sm" (click)="onLogoutButtonClick()">Logout</button>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a routerLink="main/menu" class="nav-link" routerLinkActive="active">Menu</a>
        </li>
        <li class="nav-item">
          <a routerLink="main/order" class="nav-link" routerLinkActive="active">Orders</a>
        </li>
        <li class="nav-item">
          <a routerLink="main/employees" class="nav-link" routerLinkActive="active">Employees</a>
        </li>
        <li class="nav-item">
          <a routerLink="main/supply" class="nav-link" routerLinkActive="active">Supplies</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
